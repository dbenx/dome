<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
    document.write("\n<br>1" + window.location.hash);
    document.write("\n<br>2" + window.location.host);
    document.write("\n<br>3" + window.location.hostname);
    document.write("\n<br>4" + window.location.href);
    document.write("\n<br>5" + window.location.pathname);
    document.write("\n<br>6" + window.location.protocol);
    document.write("\n<br>7" + document.domain);

</script>
</body>
